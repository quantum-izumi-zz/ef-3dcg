<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta charset="UTF-8"/>
<style>
body, canvas {
    background-color: #000;
}
.Rotate0{
     -webkit-transform: rotate(0deg);
     -moz-transform: rotate(0deg);
     -o-transform: rotate(0deg);
     -ms-transform: rotate(0deg); 
     width : 20vw ; 
}
.Rotate90{
     -webkit-transform: rotate(90deg);
     -moz-transform: rotate(90deg);
     -o-transform: rotate(90deg);
     -ms-transform: rotate(90deg); 
     width : 20vw ; 
}
.Rotate180{
     -webkit-transform: rotate(180deg);
     -moz-transform: rotate(180deg);
     -o-transform: rotate(180deg);
     -ms-transform: rotate(180deg); 
     width : 20vw ; 
}
.Rotate270{
     -webkit-transform: rotate(270deg);
     -moz-transform: rotate(270deg);
     -o-transform: rotate(270deg);
     -ms-transform: rotate(270deg);
     width : 20vw ; 
}
</style>
</head>
<body>
<img src="flower表.png" style="position:absolute; top:0px;   left:150px" class="Rotate0" />
<img src="flower右.png" style="position:absolute; top:150px; left:300px" class="Rotate90" />
<img src="flower裏.png" style="position:absolute; top:300px; left:150px" class="Rotate180" />
<img src="flower左.png" style="position:absolute; top:150px; left:0px"   class="Rotate270" />
</body>
</html>
